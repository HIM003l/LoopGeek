<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <title>LoopGeek</title>
</head>
<body>
        <!--NavBar-->
        <header>
            <a href="#" class="logo"><span><img src="Imagens/Logo site.png" alt=""></span></a>
    
            <ul class="navbar">
                <li><a href="" class="active">Inicio</a></li>
                <li><a href="">Pesquisa</a></li>
                <li><a href="">Lançamentos</a></li>
                <li><a href="">Gêneros</a></li>
                <li><a href="">Calendário</a></li>
            </ul>
    
            <div class="main">
                <a href="#" class="user"><img src="Imagens/114932705.jpeg" alt=""></a>
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
    
        </header>

        <!--Slider de Lançamentos-->
        <div class="slider">
            <div class="sliders">
                <!--Radio Buttoms-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--Fim Radio Buttoms-->
                
                <!--Sliders Images-->
                <div class="slide first">
                        <img src="https://img.guildedcdn.com/TeamBanner/8af5427d9c8506d5c0ae6bbe913237f0-Hero.png?w=1280&h=460" alt="imagem 1">
                    </div>
                    
                    <div class="slide">
                        <img src="https://www.bubbleblabber.com/wp-content/uploads/2017/10/blackclover.png" alt="imagem 1">
                    </div>
                    
                    <div class="slide">
                        <img src="https://static.wikia.nocookie.net/anicrossbr/images/2/2d/25220.jpg/revision/latest?cb=20151203194207&path-prefix=pt-br" alt="imagem 1">
                    </div>
                    
                    <div class="slide">
                        <img src="https://www.akibagamers.it/wp-content/uploads/2022/10/solo-leveling-anime-uscita.jpg" alt="imagem 1">
                    </div>
                    <!--Fim Sliders Images-->
                    
                    <!--Navigation Auto-->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                </div>
                
                <div class="manual-navgation">  
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
            <div>
                
            </div>




        <!--Script do NavBar-->
        <script src="javascript/index.js"></script>
</body>
</html>
